<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Script Generator</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 50px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
        input[type=text] { width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 10px 20px; border: none; border-radius: 5px; background: #007bff; color: white; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #eee; padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Professional Script Generator</h2>
        <form method="post">
            <input type="text" name="mood" placeholder="Enter a mood (e.g., 'Tense mystery')" required>
            <button type="submit">Generate Script</button>
        </form>

        {% if script %}
        <h3>Generated Script:</h3>
        <pre>{{ script }}</pre>
        {% endif %}
    </div>
</body>
</html>
